<!DOCTYPE html>
<html>
<head>
	<title>Your Family Tree</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<h1>Your Family Tree</h1>

<form>
	<input type="text" id="you" name="your" placeholder="your name">
	<br>
	<input type="text" id="mom" name="mom" placeholder="your mom's name"> 
	
	<input type="text" id="dad" name="dad" placeholder="your dad's name">
	<br>
	<input type="text" id="sistername" name="sistername" placeholder="your sister's name">
	<input type="text" id="brothername" name="brothername" placeholder="your brother's name">

	<input type="submit" value="Submit">
</form>

<p id="start"></p>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
